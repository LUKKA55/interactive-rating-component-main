<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="./index.css" />

		<title>Frontend Mentor | Interactive rating component</title>
	</head>
	<body>
		<div class="container">
			<div class="icon-estrela">
				<svg width="17" height="16" xmlns="http://www.w3.org/2000/svg">
					<path
						d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z"
						fill="#FC7614"
					/>
				</svg>
			</div>
			<p class="titulo">How did we do?</p>
			<p class="description">
				Please let us know how w did with your support request. All feedback is
				appreciated to help us improve our offering
			</p>
			<form action="">
				<div class="constainer-form">
					<div class="set-form">
						<input type="radio" id="1" name="feedback" value="1" />
						<label for="1">1</label>
					</div>
					<div class="set-form">
						<input type="radio" id="2" name="feedback" value="2" />
						<label for="2">2</label>
					</div>
					<div class="set-form">
						<input type="radio" id="3" name="feedback" value="3" />
						<label for="3">3</label>
					</div>
					<div class="set-form">
						<input type="radio" id="4" name="feedback" value="4" />
						<label for="4">4</label>
					</div>
					<div class="set-form">
						<input type="radio" id="5" name="feedback" value="5" />
						<label for="5">5</label>
					</div>
				</div>
				<button class="submit" id="submit">SUBMIT</button>
			</form>
		</div>
		<script src="./index.js"></script>
	</body>
</html>
